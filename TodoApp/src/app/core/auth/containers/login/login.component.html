<div class="center">
    <h4>Login</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">
                User name
            </label>
            <input type="text" class="form-control" id="userName" placeholder="Enter your user name" formControlName="userName">
            <small id="userNameHelp" class="form-text text-muted">Never share your user name and password with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
