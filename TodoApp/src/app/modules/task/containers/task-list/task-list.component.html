<div class="center">
    <h4>Task</h4>
    <div class="space-between small-margin-bottom">
        <h5>Task List</h5>
        <button *ngIf="isLoggedUserAdministrator" type="button" class="btn btn-secondary" (click)="redirectToAddTask()">Add task</button>
    </div>
    <div *ngFor="let task of tasks$; let i = index" style="width: 500px;">
        <app-task-card
            [task$]="task"
            (completeTask$)="completeTask($event)">
        </app-task-card>
    </div>
</div>
