<div class="center">
    <h4>Task</h4>
    <h5>Add task</h5>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">
                Ttile
            </label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">
                Description
            </label>
            <textarea  cols="40" rows="5" class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add</button>
        <button type="button" class="btn btn-link" (click)="redirectToTaskList()">Cancel</button>
    </form>
</div>
